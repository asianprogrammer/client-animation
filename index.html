<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="main-screen">

        <button><marquee behavior="scroll" onmouseover="this.stop()" onmouseout="this.start()" direction="left">Hello This is coding world</marquee></button>
       
        <div class="atom-position">
            <div class="atom-container large-atom">
                <div class="atom">
                    <div class="atom-image"></div>
                </div>
            </div>
            <div class="atom-container small-atom">
                <div class="atom">
                    <div class="atom-image"></div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
