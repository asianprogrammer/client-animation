<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation - Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-screen">
      <div class="main-content">
        <h1>高品質の開発による信頼と安心</h1>
        <div class="sub-text">
          <div class="text-white">
            ・ 低コスト、高品質を実現するオフショア開発ソリューション
          </div>
          <di class="text-white">・ プロフェッショナルオフショア開発チーム</di>
        </div>
        <button class="animated-button">
          <marquee
            behavior="scroll"
            onmouseover="this.stop()"
            onmouseout="this.start()"
            direction="left"
            >ご相談はこちらまで - ご相談はこちらまで - ご相談はこちらまで</marquee
          >
        </button>
      </div>

      <div class="atom-position">
        <div class="atom-container large-atom">
          <div class="atom">
            <div class="atom-image"></div>
          </div>
        </div>
        <div class="atom-container small-atom">
          <div class="atom">
            <div class="atom-image"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
